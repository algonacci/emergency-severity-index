<!DOCTYPE html>
<html>
  <head>
    <title>Prediksi Tingkat Kegawatan</title>
  </head>
  <body>
    <h1>Prediksi Tingkat Kegawatan</h1>
    <form method="POST" action="/predict">
      <label for="Cedera">Cedera (0=Tidak, 1=Ya):</label>
      <input type="number" id="Cedera" name="Cedera" required /><br /><br />

      <label for="Kondisi_Pasien"
        >Kondisi Pasien (0=Stabil, 1=Tidak Stabil):</label
      >
      <input
        type="number"
        id="Kondisi_Pasien"
        name="Kondisi_Pasien"
        required
      /><br /><br />

      <label for="Riwayat_Medis">Riwayat Medis (0=Tidak, 1=Ya):</label>
      <input
        type="number"
        id="Riwayat_Medis"
        name="Riwayat_Medis"
        required
      /><br /><br />

      <label for="Usia">Usia:</label>
      <input type="number" id="Usia" name="Usia" required /><br /><br />

      <label for="Gejala_Nyeri_perut"
        >Gejala Nyeri Perut (0=Tidak, 1=Ya):</label
      >
      <input
        type="number"
        id="Gejala_Nyeri_perut"
        name="Gejala_Nyeri_perut"
        required
      /><br /><br />

      <label for="Gejala_Luka_ringan"
        >Gejala Luka Ringan (0=Tidak, 1=Ya):</label
      >
      <input
        type="number"
        id="Gejala_Luka_ringan"
        name="Gejala_Luka_ringan"
        required
      /><br /><br />

      <label for="Gejala_Pusing">Gejala Pusing (0=Tidak, 1=Ya):</label>
      <input
        type="number"
        id="Gejala_Pusing"
        name="Gejala_Pusing"
        required
      /><br /><br />

      <label for="Gejala_Nyeri_dada">Gejala Nyeri Dada (0=Tidak, 1=Ya):</label>
      <input
        type="number"
        id="Gejala_Nyeri_dada"
        name="Gejala_Nyeri_dada"
        required
      /><br /><br />

      <label for="Gejala_Sesak_napas"
        >Gejala Sesak Napas (0=Tidak, 1=Ya):</label
      >
      <input
        type="number"
        id="Gejala_Sesak_napas"
        name="Gejala_Sesak_napas"
        required
      /><br /><br />

      <label for="Gejala_Batuk">Gejala Batuk (0=Tidak, 1=Ya):</label>
      <input
        type="number"
        id="Gejala_Batuk"
        name="Gejala_Batuk"
        required
      /><br /><br />

      <label for="Gejala_Mual">Gejala Mual (0=Tidak, 1=Ya):</label>
      <input
        type="number"
        id="Gejala_Mual"
        name="Gejala_Mual"
        required
      /><br /><br />

      <label for="Gejala_Pendarahan_hebat"
        >Gejala Pendarahan Hebat (0=Tidak, 1=Ya):</label
      >
      <input
        type="number"
        id="Gejala_Pendarahan_hebat"
        name="Gejala_Pendarahan_hebat"
        required
      /><br /><br />

      <label for="Gejala_Pingsan_tiba-tiba"
        >Gejala Pingsan Tiba-tiba (0=Tidak, 1=Ya):</label
      >
      <input
        type="number"
        id="Gejala_Pingsan_tiba-tiba"
        name="Gejala_Pingsan_tiba-tiba"
        required
      /><br /><br />

      <label for="Gejala_Pusing_hebat"
        >Gejala Pusing Hebat (0=Tidak, 1=Ya):</label
      >
      <input
        type="number"
        id="Gejala_Pusing_hebat"
        name="Gejala_Pusing_hebat"
        required
      /><br /><br />

      <label for="Gejala_Demam">Gejala Demam (0=Tidak, 1=Ya):</label>
      <input
        type="number"
        id="Gejala_Demam"
        name="Gejala_Demam"
        required
      /><br /><br />

      <label for="Gejala_Muntah">Gejala Muntah (0=Tidak, 1=Ya):</label>
      <input
        type="number"
        id="Gejala_Muntah"
        name="Gejala_Muntah"
        required
      /><br /><br />

      <button type="submit">Prediksi</button>
    </form>

    {% if prediction_result %}
    <p>{{ prediction_result }}</p>
    {% endif %}
  </body>
</html>
